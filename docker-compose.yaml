version: "3.2"
services:
  rabbitmq:
    build:
            context: .
            dockerfile: Dockerfile.rabbitmq
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - rabbitmq:/var/lib/rabbitmq/
    networks:
        - rabbitmq_go_net
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - cache:/data


networks:
  rabbitmq_go_net:
    driver: bridge
volumes:
  rabbitmq: {}
  cache:
    driver: local